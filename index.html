	<div class="card-body">
		<form name="calculator">
			<input id="input1" type="text" name="answer">
			<br>
			<input id="button1" type="button" value="1" onclick="calculator.answer.value+='1'">
			<input id="button1" type="button" value="2" onclick="calculator.answer.value+='2'">
			<input id="button1" type="button" value="3" onclick="calculator.answer.value+='3'">
			<input id="button1" type="button" value="+" onclick="calculator.answer.value+='+'">
			<br>
			<input id="button1" type="button" value="4" onclick="calculator.answer.value+='4'">
			<input id="button1" type="button" value="5" onclick="calculator.answer.value+='5'">
			<input id="button1" type="button" value="6" onclick="calculator.answer.value+='6'">
			<input id="button1" type="button" value="-" onclick="calculator.answer.value+='-'">
			<br>
			<input id="button1" type="button" value="7" onclick="calculator.answer.value+='7'">
			<input id="button1" type="button" value="8" onclick="calculator.answer.value+='8'">
			<input id="button1" type="button" value="9" onclick="calculator.answer.value+='9'">
			<input id="button1" type="button" value="*" onclick="calculator.answer.value+='*'">
			<br>
			<input id="button1" type="button" value="C" onclick="calculator.answer.value =''">
			<input id="button1" type="button" value="0" onclick="calculator.answer.value+='0'">
			<input id="button1" type="button" value="=" onclick="calculator.answer.value= eval(calculator.answer.value)">
			<input id="button1" type="button" value="/" onclick="calculator.answer.value+='/'">

		</form>

	</div>
